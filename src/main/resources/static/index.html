<!DOCTYPE html>
<html>
<head>
    <title>Book Store v1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="bookstore-client.js"></script>
</head>

<body>
<div>
    <h1>Welcome to My Book Store</h1>
    <br><br><br><br><br><br><br>
    <h2>Select Categories</h2>

    <p>
        <form id="category-form">
         Categories: <select name="cat-list" id="cat" ></select><br>
        </form>
    </p>
    <h2><span class="result-message"></span></h2>

    <table id="booklist" method="delete">  <h2><span class="book"></span></h2>
        <tr>
            <th>BookId</th>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Author</th>
        </tr>
        <tbody id="booklist-body"></tbody>
    </table>


    <table id="bookitem" method="delete">  <h2><span class="book"></span></h2>
        <tr>
            <th>BookId</th>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Author</th>
            <th>Amount</th>
        </tr>
        <tbody id="bookitem-body"></tbody>
    </table>

</div>
</body>
</html>
